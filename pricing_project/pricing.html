<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet"
    href=
"https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="stylesheet" href="ipricing_index.css">
    <style>
        .attribution {
          font-size: 11px;
          text-align: center;
        }
        .attribution a {
          color: hsl(228, 45%, 44%);
        }
      </style>
  
</head>
<body>
  <header>Our Pricing</header>
    <div class="container">
      <div>
        <span class="am">
          <div class="toggle">
            <h2 class="toggle-text">Annually</h2>
            <!-- Rounded switch -->
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
              <h2 class="toggle-text">Monthly</h2>
        </span>
      </div>
    <div class="all_plans"> 
        <div class="all_plan Basic_plan">
            <h4>Basic</h4>
            <h1>$199.99</h1>
            <hr>
            <h5>500 GB Storage</h5>
            <hr>
            <h5>2 User Allowed</h5>
            <hr>
            <h5>Send up to 3 GB</h5>
            <hr>
            <button>LEARN MORE</button>
        </div>
        <div class="all_plan professionla_plan">
            <h4>Professional</h4>
            <h1>$249.99</h1>
            <hr>
            <h5>1 TB Storage</h5>
            <hr>
            <h5>5 User Allowed</h5>
            <hr>
            <h5>Send up to 10 GB</h5>
            <hr>
            <button>LEARN MORE</button>
        </div>
        <div class="all_plan master_plan">
            <h4>Master</h4>
            <h1>$399.99</h1>
            <hr>
            <h5>2 TB Storage</h5>
            <hr>
            <h5>10 User Allowed</h5>
            <hr>
            <h5>Send up to 20 GB</h5>
            <hr>
            <button>LEARN MORE</button>
        </div>
    </div>
  </div>
</body>
</html>
